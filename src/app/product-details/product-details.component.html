<div class="container w-75">
    
    <div class="row gap-5 my-5 py-3">
        <div class="col-md-3">
            <owl-carousel-o [options]="detailsProductOptions">

                <ng-container *ngFor="let path of detailsProducts.images">
                  <ng-template carouselSlide >
                    <img class="w-100" [src]="path" alt="">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>



            
        </div>
        <div class="col-md-8 px-3 pt-5 mt-4">
            <h4  class=" text-main h4 main-f my-2"> {{detailsProducts.title }}</h4>
            <h3 class="  sec-color text-center h5 dancing-script fw-bold mt-3 mb-3 ">{{detailsProducts.description}} </h3>
            <h3 class="h4 fw-bolder text-main dancing-script mt-2 fw-bold text-center mb-3">{{detailsProducts.category.name}}</h3>

            <div class="d-flex justify-content-between align-items-center px-2 mb-2 mt-5 w-75 mx-auto">
                <span class=" dancing-script text-main price">{{detailsProducts.price | currency : "EGP "}}</span>

               
                  <span>
                    <i class="fa-solid fa-star text-main fs-6"></i> {{detailsProducts.ratingsAverage}}
                  </span>
                  
                
            </div>
            <!-- --------Chat Us ----------- -->
            <!-- <button class="btn w-100 text-center bg-main text-white pacifico-regular h6 mt-5"><i class="fa-brands fa-rocketchat text-center"></i> Chat us</button> -->
            <button   (click)="addProductToCart(detailsProducts._id ,btnAdd )" #btnAdd class="btn w-100 text-center bg-main text-white pacifico-regular h6 mt-3"><i class="fa-solid fa-plus text-white"></i> Add To Cart</button>


        </div>
    </div>
    
</div>
