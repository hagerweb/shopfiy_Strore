<div class="container w-75 mx-auto p-5 mt-4 shadow-lg" *ngIf="cartDetails; else msg">
    <h2 class=" text-main main-f mt-3"> Shop Cart</h2>
    <p class="  text-main dancing-script mt-2 fw-bold mt-3"> Total Price : {{cartDetails.totalCartPrice |currency:"EGP "}} </p>

    <div class="row my-4 mt-5" *ngFor="let itemCart of cartDetails.products">
        <div class="col-md-2">
            <img class="w-100 mx-auto shadow" [src]="itemCart.product.imageCover" [alt]="itemCart.product.title">
            
        </div>
        <div class="col-md-8 d-flex justify-content-between align-items-center">
            <div class="left-side m-0 p-0">
                <h3 class="text-main main-f h5">{{itemCart.product.title}}</h3>
                <h5 class=" text-main dancing-script mt-3 fw-bold "> Price : <span > {{itemCart.price |currency:"EGP "}}</span></h5>
                <button  (click)="removeItem(itemCart.product._id,btnRemove)" #btnRemove class="btn"> <i class="fa-solid fa-trash"></i> Remove</button>
            </div>

            <div class="right-side d-flex gap-2   align-items-center">
                <button #btn1 (click)="changeCount(itemCart.count-1 , itemCart.product._id,btn1,btn2)" class="bg-main  text-white fw-bold rounded-1 btn d-flex justify-content-center align-items-center hover "><span class="h5"> - </span></button>
                <span class="text-main h5 main-f">{{itemCart.count}}</span>
                <button #btn2 (click)="changeCount(itemCart.count+1 ,itemCart.product._id,btn1,btn2)" class="bg-main  text-white fw-bold rounded-1 btn d-flex justify-content-center align-items-center hover"><span class="h5"> + </span></button>
            </div>
        </div>


    </div>
    <div class="container w-30 mx-auto ">
        <div class="d-flex justify-content-between align-items-center">
            <button #ele (click)="clearItems(ele)" class="text-white bg-main main-f mt-5 btn px-3">Clear All</button>
            <span class="fs-3 text-main main-f mt-5 ">OR</span>
            <button  [routerLink]="['/checkout',cartDetails._id]" class="text-white bg-main main-f mt-5 btn px-3 ">Ckeck Out</button>
        
        
        </div>
    </div>
   
</div>

<ng-template #msg>
    <div class="container w-40">
        <div class="col-md-7  mx-auto">
            <h2 class=" text-main main-f mt-5 text-center "> Your Cart Is Empty..</h2>
        <img class="w-100 mt-5" src="../../assets/bear.png" alt="bear">         
        </div>
    </div>
</ng-template>
